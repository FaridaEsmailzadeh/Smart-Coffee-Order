<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Coffee Order Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>â˜• Smart Coffee Order Assistant</h1>
    
    <div id="loginSection">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username (admin/user)">
      <input type="password" id="password" placeholder="Password (1234)">
      <button onclick="login()">Login</button>
    </div>

    <div id="orderSection" style="display: none;">
      <h2>Order Details</h2>
      <input type="text" id="name" placeholder="Your name">
      <input type="number" id="age" placeholder="Your age">
      <select id="coffeeType">
        <option value="espresso">Espresso - $2.5</option>
        <option value="latte">Latte - $3.5</option>
        <option value="cappuccino">Cappuccino - $4.0</option>
      </select>
      <input type="number" id="quantity" placeholder="Quantity">
      <input type="number" id="people" placeholder="How many people splitting the bill (1-3)">
      <select id="tip">
        <option value="0">0% Tip</option>
        <option value="5">5% Tip</option>
        <option value="10">10% Tip</option>
        <option value="15">15% Tip</option>
      </select>
      <button onclick="calculate()">Calculate</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
